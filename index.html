<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="js/main.js" type="module" defer></script> <!--defer só carrega a parte do js dps q td foi construído-->
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input type="text" id="input-search" placeholder="Usuário do Github">
                <button>&plus;</button> <!-- faz o mais do botãozinho-->
            </div>
        </header>
        <table>
            <thead>
                <tr> <!--linha-->
                    <th>Usuário</th> <!--colunas-->
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr> <!--linha-->
                    <td class="user">
                        <img src="https://github.com/ramillers.png" alt="Imagem de Ramille">
                        <a href="https://github.com/ramillers" target="_blank"> <!--abre em outra janela-->
                            <p> Ramille Santana</p>
                            <span>ramillers</span>
                        </a>
                    </td> <!--coluna-->
                    <td class="repositories">
                        76
                    </td>
                    <td class="followers">
                        56
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>

                <tr> <!--linha-->
                    <td class="user">
                        <img src="https://github.com/WilliamVSMartins.png" alt="Imagem de William">
                        <a href="https://github.com/ramillers" target="_blank"> <!--abre em outra janela-->
                            <p> William Martins</p>
                            <span>WilliamVSMartins</span>
                        </a>
                    </td> <!--coluna-->
                    <td class="repositories">
                        13
                    </td>
                    <td class="followers">
                        20
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>

            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
</body>
</html>
